
<!DOCTYPE html>

<html>
    <head>
        <title> DaYacob Music</title>
        <link rel="stylesheet" href="CSS.css">
        <link rel="shortcut icon" href="#">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-16">

        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
      
        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyCUNz4G0i-H63ukOOlTgcSAmYVh-yCEWEw",
                authDomain: "dayacob-music.firebaseapp.com",
                projectId: "dayacob-music",
                storageBucket: "dayacob-music.firebasestorage.app",
                messagingSenderId: "754686380975",
                appId: "1:754686380975:web:c0743c7f1e26f12c5e7d5a",
                measurementId: "G-V932XV9BRQ"
            }
        
            firebase.initializeApp(firebaseConfig)

            function checkAuthState() {
                firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    window.location.href = "./LOGIN.html"
                }
            })
        }
        </script>
        <body onload="checkAuthState()">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div id="search-bar">
                    <input id="searching" placeholder="What Do You Want To Play?" spellcheck="false">
                </div>
            </div>
            <div id="library">
            </div>
            <div id="album-title">
                <img class=album-img>
                <div class="album-info">
                    <h1 id="album-name"></h1>
                    <p id="album-desc"></p>
                </div>
            </div>
            <div id="songs-list">
            </div>
            <div class="music-player">
                <img class=song-img>
                <div class="song-info">
                    <h1 class="name"></h1>
                    <p class="feature"></p>
                    <div onclick="likeSong(this)"><img id="liked" src="./Photos/Save.png"></div>
                </div>
                <div class="controls">
                    <div onclick="shuffle()"><img src="./Photos/Shuffle.png" id="shuffler"></div>
                    <div onclick="previousSong()"><img src="./Photos/Rewind.png"></div>
                    <div onclick="playPause()"><img src="./Photos/Play.png" id="ctrlIcon"></div>
                    <div onclick="nextSong()"><img src="./Photos/Skip.png"></div>
                    <div onclick="songRepeat()"><img src="./Photos/Repeat.png" id="repeater"></div>
                    <input type="range" id="progress" min="0" max="1000" value="0">
                </div>
                <div class="volume">
                    <div onclick="mute()" id="volume-icon"><img src="./Photos/Volume.png"></div>
                    <input type="range" id="volume" min="0" max="1000" value="500">
                </div>
            </div>
        </div>
        <script src="./JAVASCRIPT.js"></script>
    </body>
</html>
