            <div class="library">

            <div class="album-title">

            </div>
            <div class="songs-list">
            </div>

                <div class="song-info">

                    <p class="feature">Future</p>
                </div>
                <div class="controls">
                    <div onclick="shuffle()"><img src="./Photos/Shuffle.png" id="shuffler"></div>
                    <div onclick="previousSong()"><img src="./Photos/Rewind.png"></div>
                    <div onclick="playPause()"><img src="./Photos/Play.png" id="ctrlIcon"></div>
                    <div onclick="nextSong()"><img src="./Photos/Skip.png"></div>
                    <div onclick="songRepeat()"><img src="./Photos/Repeat.png" id="repeater"></div>
                </div>
                <div class="volume">
                    <div onclick="mute()" id="volume-icon"><img src="./Photos/Volume.png"></div>
                    <input type="range" id="volume" min="0" max="50" value="50">
                </div>
            </div>
        </div>
    </body>

                ["https://dl.dropbox.com/scl/fi/duiocmn1pxv11riugsrif/Come-On-Now.mp3?rlkey=7jy9r173xzxf3c4u9z44r18bd&st=d225iohl&dl=0", "Come On Now", "Chief Keef (feat. Lil Yachty)", dedication_image],
                ["https://dl.dropbox.com/scl/fi/ko5k1zd221mcqjnrhodh2/Kills.mp3?rlkey=b1ntd8xnao4lvukdkzaa60f5b&st=0df6fims&dl=0", "Kills", "Chief Keef", dedication_image],
                ["https://dl.dropbox.com/scl/fi/w61qanjs6q5abiantkptx/Told-Y-all.mp3?rlkey=x4u7qnvy0c5n1vpp08qr8pwjl&st=twabhgdk&dl=0", "Told Y'all", "Chief Keef", dedication_image],
                ["https://dl.dropbox.com/scl/fi/s1m3gxh77cpp0nkrvxuyb/Let-Me-See.mp3?rlkey=s48n6d6ckzr73tyukj56pek5w&st=mmw6o5z3&dl=0", "Let Me See", "Chief Keef (feat. Tadoe)", dedication_image],
                ["https://dl.dropbox.com/scl/fi/6bejks0dtrur87qg6bxf9/Be-Back.mp3?rlkey=6yw8tfk0tr67a6k64mp0i0uml&st=53njr8tu&dl=0", "Be Back", "Chief Keef", dedication_image],
            ],
        ]

        let info = [
            ["Monster", "Future • Album • 2014", monster_image],
            ["Save Me", "Chief Keef • Single • 2014", save_me_image],
            ["Pick Up The Phone", "Young Thug, Travis Scott • Single • 2016", pick_up_the_phone_image],
            ["Days Before Rodeo", "Travis Scott • Album • 2014", days_before_rodeo_image],
            ["Rainbow Bridge 3", "Sematary • Album • 2021", rainbow_bridge_3_image],
            ["DS2", "Future • Album • 2015", ds2_image],
            ["Sunset", "LUCKI • Single • 2017", sunset_image],
            ["Blue Notes 2", "Meek Mill • Single • 2021", blue_notes_2_image],
            ["Dedication", "Chief Keef • Album • 2017", dedication_image],
        ]

        let queue = []

        let listened = []

        let index = all[0];
        let list = index;

        for (let i = 0; i < all.length; i++){
            for (let j = 0; j < all[i].length; j++){
                const newAudio = new Audio(all[i][j][0]);
                newAudio.preload = "auto";
                all[i][j][0] = newAudio;

                const newImage = new Image(all[i][j][3])
            }
        }

        let currentSong = index[0][0];
        let currentInfo = info[0];

        volumeSlider.addEventListener("input", function(){
            currentSong.volume = volume.value / 100;

            if (volume.value <= 0){
                volumeIcon.querySelector("img").src = "./Photos/Mute.png"
            } else {
                volumeIcon.querySelector("img").src = "./Photos/Volume.png"
            }
        });

        function findNext(value){
            for (let i = 0; i < all.length; i++){
                for (let j = 0; j < all[i].length; j++){
                    if (all[i][j][0] == value){
                        return i;
                    }
                }
            }
        }

        function finishSong(){
            listened.push(currentSong)
            currentSong.addEventListener("ended", function() {
                if (repeated == false){
                    skip();
                }
                updatePlayer()
            })
        }

        function updatePlayer(change){
            if (change == true){
                index = list;
            }
            else{
                index = all[findNext(currentSong)];
            }

            currentSong.pause();
            currentSong.currentTime = 0;
            currentSong = index[order][0];
            currentSong.volume = volume.value / 100;
            currentSong.play();

            if (!listened.includes(currentSong)){
                finishSong();
            }

            name.forEach(x => {
                x.innerHTML = index[order][1];
            })
            feature.forEach(x => {
                x.innerHTML = index[order][2];
            })
            current.forEach(x => {
                x.src = index[order][3];
            })

            resetColours();
            checkColour();
            removeRepetition();

            state = false;
            ctrlIcon.src=pause_button;
        }

        function updateSongs(){
            while (songsList.firstChild) {
                songsList.removeChild(songsList.firstChild)
            }

            for (let i = 0; i < list.length; i++){
                const newSong = document.createElement("div");
                newSong.classList.add("setplay");
                newSong.innerHTML = i+1;

                image.src = currentInfo[2];
                title.innerHTML = currentInfo[0];
                desc.innerHTML = currentInfo[1];
            
                const newP = document.createElement("p");
                newP.innerHTML = `${list[i][1]} <br> ${list[i][2]}`;

                newSong.appendChild(newP)
                songsList.appendChild(newSong)
            };
        }

        function setAlbum(setNum){
            songsList.scrollTo(0, 0)
            list = all[setNum];
            currentInfo = info[setNum];
            updateSongs();
            addButton();
            checkColour();
        }

        function resetColours() {
            Array.from(document.getElementsByClassName("setplay")).forEach(function(button) {
                button.style.color = "white";
            });
        };

        function checkColour() {
            Array.from(document.getElementsByClassName("setplay")).forEach(function(button) {
                const pos = parseInt(button.innerHTML) - 1
                if (order > -1){
                    if (list[pos][0] == currentSong){
                        button.style.color = "limegreen";
                    };
                }
            });
        };

        function addButton(){
            Array.from(document.getElementsByClassName("setplay")).forEach(function(button) {
                const pos = parseInt(button.innerHTML) - 1
                button.addEventListener("click", function() {
                    if (list[pos][0] != currentSong) {
                        order = pos
                        updatePlayer(true);
                    }
                    else if (state == true) {
                        checkColour();
                        currentSong.play();
                        state = false;
                        ctrlIcon.src=pause_button;
                    }
                    else if (state == false) {
                        checkColour()
                        currentSong.pause();
                        ctrlIcon.src=play_button;
                        state = true;
                    }
                })
                button.addEventListener("mouseover", function() {
                    if (list[pos][0] != currentSong) {
                        button.style.color = "grey"
                    }
                })
                button.addEventListener("mouseleave", function() {
                    if (list[pos][0] != currentSong) {
                        button.style.color = "white"
                    }
                })
            })
        }

        function number(){
            let num = Math.floor(Math.random() * list.length);

            if (list.length > 1){
                while (num == order){
                    num = Math.floor(Math.random() * list.length);
                }
                return num
            }
            else {
                return num
            }
        }

        function songRepeat(){
            repeater.classList.toggle('inverted')
            if (repeated == false){
                repeated = true;
            }
            else {
                repeated = false;
            }
        }

        function mute(){
            volume.value = 0;
            currentSong.volume = volume.value;
            volumeIcon.querySelector("img").src = mute_button;
        }

        function shuffle(){
            shuffler.classList.toggle('inverted')
            if (shuffled == false){
                shuffled = true;
            }
            else {
                shuffled = false;
            }
        }

        function removeRepetition(){
            if (repeated == true){
                repeater.classList.toggle('inverted')
                repeated = false;
            }
        }

        function skip(){
            if (shuffled == false){
                if (order == index.length - 1) {
                    order = 0
                }
                else {
                    order++;
                }
            }
            else {
                order = number()
            }
        }

        function rewind(){
            if (order == 0){
                order = index.length - 1;
            }
            else {
                order--;
            }
        }

        function playPause(){
            if (order > -1) {
                checkColour()
                if (state === true){
                    currentSong.play();
                    ctrlIcon.src=pause_button;
                    state = false;
                }
                else {
                    currentSong.pause();
                    ctrlIcon.src=play_button;
                    state = true;
                }
            }
        }

        function nextSong(){
            if (order > index.length){
                order = 0;
            }
            else {
                skip();
            }
            updatePlayer(false)
        }

        function previousSong(){
            if (order > -1) {
                if (order > index.length){
                    order = 0;
                    resetColours();
                    checkColour();
                }
                else {
                    rewind();
                }
                updatePlayer(false)
            }
        }

        document.body.onkeyup = function(event){
            if (event.key === " ") {
                const activeElement = document.activeElement;

                if (!(activeElement.tagName === 'INPUT' && activeElement.type === 'text') && activeElement.tagName !== 'TEXTAREA') {
                    playPause()
                }
            }
        }

        const searchbox = document.getElementById("search-bar");
        const searching = document.getElementById("searching")
        const library = document.querySelectorAll(".library img");

        searchbox.addEventListener("input", function(){
            library.forEach(imagecover => {
                const identifier = imagecover.getAttribute("identifier").toLowerCase();
                const searchvalue = searching.value.toLowerCase();
                if (identifier.includes(searchvalue)) {
                    imagecover.style.display = "block";
                } else {
                    imagecover.style.display = "none";
                }
            })
        })

        document.addEventListener("keydown", function(event){
            if (event.key === " "){
               const activeElement = document.activeElement;

                if (!(activeElement.tagName === 'INPUT' && activeElement.type === 'text') && activeElement.tagName !== 'TEXTAREA') {
                    event.preventDefault();
                }
            }
        });

        finishSong();
        updateSongs();
        checkColour();
        addButton();
    </script>
</html>
